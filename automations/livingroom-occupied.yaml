alias: 'Living Room occupied'
trigger:
  - platform: template
    value_template: "{{ not is_state('media_player.android_tv', 'unavailable') }}"
  - platform: template
    value_template: "{{ not is_state('media_player.living_room', 'playing') }}"
  - platform: template
    value_template: "{{ not is_state('media_player.android_tv', 'off') }}"
action:
  - service: input_boolean.turn_on
    data:
      entity_id: input_boolean.living_room_occupied