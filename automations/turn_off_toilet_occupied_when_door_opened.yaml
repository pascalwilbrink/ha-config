alias: 'Turn on toilet occupied when door opened'

trigger:
  - platform: state
    entity_id: binary_sensor.toilet_door
    to: 'off'

condition:
  - condition: state
    entity_id: input_boolean.automatic_lights
    state: 'on'

action:
  - service: input_boolean.turn_off
    data:
      entity_id: toilet.occupied
