alias: 'Turn on toilet light when occupied'

trigger:
  - platform: state
    entity_id: binary_sensor.toilet_occupied
    to: 'on'

condition:
  condition: and
  conditions:
    - condition: state
      entity_id: automatic_lights
      state: 'on'

    - condition: state
      entity_id: light.toilet
      state: 'off'

action:
  - service: light.turn_on
    data:
      entity_id: light.toilet
