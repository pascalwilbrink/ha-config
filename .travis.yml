language: python
python:
  - "3.6"
env:
  global:
    - secure: ""
before_install:
  - mv .travis/travis.secrets.yaml secrets.yaml
  - touch home-assistant_v2.db
  - touch home-assistant.log
  - HA_VERSION=$(<.HA_VERSION)
install:
  - pip3 install homeassistant
script:
  - hass -c . --script check_config
after_success:
  - $(npm bin)/set-up-ssh --key "$encrypted_1dfd6373c0c7_key" --iv "$encrypted_1dfd6373c0c7_iv" --path-encrypted-key ".travis/github_deploy_key.enc"
  - export GIT_TAG=build-$TRAVIS_BRANCH-$(date -u "+%Y-%m-%d")-$TRAVIS_BUILD_NUMBER
  - echo -n $GIT_TAG > VERSION
  - git commit -m "Set build VERSION number" VERSION
  - git tag $GIT_TAG -a -m "Generated tag from TravisCI build $TRAVIS_BUILD_NUMBER"
  - git push git@github.com:pascalwilbrink/ha-config.git $GIT_TAG 
