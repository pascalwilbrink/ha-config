language: python
python:
- '3.6'
before_install:
- mv .travis.secrets.yaml secrets.yaml
- touch home-assistant_v2.db
- touch home-assistant.log
- HA_VERSION=$(<.HA_VERSION)
- rm -rf integrations/spotcast/spotcast.yaml
- touch integrations/spotcast/spotcast.yaml
- echo "[]" >> integrations/spotcast/spotcast.yaml
- rm -rf lights/tv_ambilight.yaml
- rm -rf sensors/p2000.yaml
- rm -rf sensors/trakt.yaml
install:
- pip3 install homeassistant
script:
- hass -c . --script check_config
after_success:
- git config --global user.email 'builds@travis-ci.com'
- git config --global user.name 'Travis CI'
- export GIT_TAG=build-$TRAVIS_BRANCH-$(date -u '+%Y-%m-%d')-$TRAVIS_BUILD_NUMBER
- echo -n $GIT_TAG > VERSION
- git commit -m 'Set build VERSION number' VERSION
- git tag $GIT_TAG -a -m 'Generated tag from Travis CI build $TRAVIS_BUILD_NUMBER'
- git push --quiet https://$GH_TOKEN@github.com/pascalwilbrink/ha-config $GIT_TAG
env:
  global:
  - secure: 
