platform: template
sensors:
  home_occupancy:
    device_class: occupancy
    friendly_name: 'Bedroom occupied'
    entity_id:
      - input_boolean.bedroom_occupied
    value_template: >-
      {{    
          (is_state('input_boolean.automatic_home_occupancy', 'on') and is_state('device_tracker.pascal_htcu12', 'home'))
        or 
          (is_state('input_boolean.automatic_home_occupancy', 'off') and is_state('input_boolean.home_occupancy', 'on'))
      }}