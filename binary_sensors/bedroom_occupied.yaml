platform: template
sensors:
  bedroom_occupied:
    device_class: occupancy
    friendly_name: 'Bedroom occupied'
    entity_id:
      - input_boolean.automatic_bedroom_occupancy
      - input_boolean.override_bedroom_occupancy
    value_template: >-
      {{    
          (is_state('input_boolean.automatic_bedroom_occupancy', 'on') and is_state('device_tracker.pascal_htcu12', 'home'))
        or 
          (is_state('input_boolean.automatic_bedroom_occupancy', 'off') and is_state('input_boolean.override_bedroom_occupancy'))
      }}