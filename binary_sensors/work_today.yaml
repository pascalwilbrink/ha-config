platform: template
sensors:
  work_today:
    device_class: connectivity
    friendly_name: 'Work today'
    entity_id:
      - binary_sensor.workday_sensor
      - calendar.werk
    value_template: >-
      {{ 
          (
            is_state('binary_sensor.workday_sensor', 'on') and is_state('calendar.werk', 'on')
          )
      }}
  