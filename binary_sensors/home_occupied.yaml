platform: template
sensors:
  home_occupied:
    device_class: occupancy
    friendly_name: 'Home occupied'
    entity_id:
      - input_boolean.automatic_home_occupancy
      - input_boolean.home_occupancy
      - device_tracker.pascal_htcu12
    value_template: >-
      {{    
          (is_state('input_boolean.automatic_home_occupancy', 'on') and is_state('device_tracker.pascal_htcu12', 'home'))
        or 
          (is_state('input_boolean.automatic_home_occupancy', 'off') and is_state('input_boolean.override_home_occupancy', 'on'))
      }}