platform: template
sensors:
  bathroom_occupied:
    device_class: occupancy
    friendly_name: 'Bathroom occupied'
    entity_id:
      - input_boolean.automatic_bathroom_occupancy
      - input_boolean.override_bathroom_occupancy
    value_template: >-
      {{    
          (is_state('input_boolean.automatic_bathroom_occupancy', 'on') and is_state('device_tracker.pascal_htcu12', 'home'))
        or 
          (is_state('input_boolean.automatic_bathroom_occupancy', 'off') and is_state('input_boolean.override_bathroom_occupancy', 'on'))
      }}