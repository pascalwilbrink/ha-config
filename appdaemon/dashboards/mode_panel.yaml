morning:
    widget_type: mode
    icon_on: fa-clock
    icon_off: none
    title: Morning
    entity: input_select.house_mode
    mode: morning
    script: script.morning

day:
    widget_type: mode
    title: Day
    icon_on: fa-sun
    icon_off: none
    entity: input_select.house_mode
    mode: day
    script: script.day

evening:
    widget_type: mode
    title: Evening
    icon_on: fa-moon
    icon_off: none
    entity: input_select.house_mode
    mode: evening
    script: script.evening

night:
    widget_type: mode
    title: Night
    icon_on: fa-star
    icon_off: none
    entity: input_select.house_mode
    mode: night
    script: script.night

layout:
    - morning(2x1), day(2x1), evening(2x1), night(2x1)